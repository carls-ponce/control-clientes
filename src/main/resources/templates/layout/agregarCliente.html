<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>
</head>
<body>
   <section th:fragment="agregarCliente">
       <!-- Modal -->
       <div class="modal fade" id="agregarCliente" tabindex="-1">
           <div class="modal-dialog modal-lg">
               <div class="modal-content">
                   <div class="modal-header">
                       <h5 class="modal-title fs-5" th:text="#{accion.agregar}">Agregar Cliente</h5>
                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close">
                           <span>&times;</span>
                       </button>
                   </div>
                   <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
                       <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre" th:text="#{persona.nombre}"></label>
                                <input type="text" name="nombre" class="form-control" required="true"/>
                            </div>

                           <div class="form-group">
                               <label for="apellido" th:text="#{persona.apellido}"></label>
                               <input type="text" name="apellido" class="form-control" required="true"/>
                           </div>

                           <div class="form-group">
                               <label for="email" th:text="#{persona.email}"></label>
                               <input type="email" name="email" class="form-control" required="true"/>
                           </div>

                           <div class="form-group">
                               <label for="telefono" th:text="#{persona.telefono}"></label>
                               <input type="tel" name="nombre" class="form-control"/>
                           </div>

                           <div class="form-group">
                               <label for="saldo" th:text="#{persona.saldo}"></label>
                               <input type="number" name="saldo" class="form-control" step="any" required="true"/>
                           </div>
                       </div>
                       <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                           <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </section>
</body>
</html>
