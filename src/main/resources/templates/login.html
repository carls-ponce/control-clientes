<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
<!--                Aqui se pueden agregar algunos botones-->
            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" name="username" id="username" placeholder="Ingresa tu nombre"/>
                                </div>

                                <div class="form-group">
                                    <label for="password">password:</label>
                                    <input type="password" name="password" id="password"/>
                                </div>

                                <input type="submit" value="login" id="for" class="btn btn-dark btn-block"/>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--    <h1>Login</h1>-->
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
